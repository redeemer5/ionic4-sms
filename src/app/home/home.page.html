<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-title> <img src="../../assets/smsPic.jpg"> </ion-card-title>
    <ion-card-subtitle>send yout friend a sms message </ion-card-subtitle>
    
    <ion-card-content>
        <ion-item>
            <ion-label position="floating">Enter number</ion-label>
            <ion-input [(ngModel)]="number"></ion-input>
          </ion-item>
      
          <ion-item>
              <ion-label position="floating">Message</ion-label>
              <ion-input [(ngModel)]="message"></ion-input>
            </ion-item>
      
        <ion-button (click)="send()" expand="block" margin> send </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
